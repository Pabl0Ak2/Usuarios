<div class="p-6 bg-gray-50 min-h-screen">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">
      Alta de Usuarios
    </h1>

    <form
      class="p-6 mb-8 bg-white border border-gray-200 rounded-lg shadow-lg max-w-4xl mx-auto"
      (ngSubmit)="isEditing ? saveUser() : addUser()"
    >
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
        {{ isEditing ? 'Editar Usuario' : 'Agregar Usuario' }}
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-4">
          <label for="name" class="block font-medium text-gray-700">Nombre:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="newUser.name"
            name="name"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ingresa el nombre"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block font-medium text-gray-700">Email:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="newUser.email"
            name="email"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ingresa el correo electrónico"
            required
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block font-medium text-gray-700">Teléfono:</label>
          <input
            type="text"
            id="phone"
            [(ngModel)]="newUser.phone"
            name="phone"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ingresa el número de teléfono"
            required
          />
        </div>
        <div class="mb-4">
          <label for="company" class="block font-medium text-gray-700">Empresa:</label>
          <input
            type="text"
            id="company"
            [(ngModel)]="newUser.company.name"
            name="company"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ingresa el nombre de la empresa"
            required
          />
        </div>
      </div>
      <div class="flex justify-center space-x-4 mt-6">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 shadow-md transition"
        >
          {{ isEditing ? 'Guardar Cambios' : 'Agregar Usuario' }}
        </button>
        <button
          type="button"
          class="px-6 py-2 bg-gray-300 text-gray-800 font-medium rounded-lg hover:bg-gray-400 shadow-md transition"
          (click)="resetForm()"
          *ngIf="isEditing"
        >
          Cancelar
        </button>
      </div>
    </form>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let user of users; let i = index"
        class="p-6 bg-white border border-gray-200 rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-1"
      >
        <div class="flex items-center space-x-4 mb-4">
          <div class="flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full text-blue-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5.121 17.804A10.97 10.97 0 0112 21c2.25 0 4.31-.657 6.027-1.795m1.486-2.536A10.949 10.949 0 0021 12.003C21 6.477 16.523 2 11 2S1 6.477 1 12.003c0 2.2.712 4.244 1.923 5.946M15 10l4 4m0-4l-4 4"
              />
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-semibold text-gray-800">{{ user.name }}</h2>
            <p class="text-gray-500 text-sm">{{ user.company.name }}</p>
          </div>
        </div>
        <hr class="my-2" />
        <p class="text-gray-700">
          <strong>Email:</strong> {{ user.email }}
        </p>
        <p class="text-gray-700">
          <strong>Teléfono:</strong> {{ user.phone }}
        </p>


        <div class="mt-4 flex justify-between">
          <button
            class="px-4 py-2 bg-green-500 text-white font-medium rounded-lg hover:bg-green-600 shadow-md transition"
            (click)="editUser(user)"
          >
            Editar
          </button>
          <button
            class="px-4 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 shadow-md transition"
            (click)="deleteUser(i)"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
